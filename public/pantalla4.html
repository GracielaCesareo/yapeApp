<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Y A P E</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <img class="phone-icon" src="img/icons/lockone.png" alt="">
    </div>
    <h4 class="center-align">Crea tu usuario Yape</h4>
    <p class="center-align">Ingresa un npombre, email y clave de usuario</p>
    <form id="form-data">
      <div class="container">
        <div class="input-field row">
          <img class="mini-icon" src="img/icons/user.png" alt="">
          <input id="name" type="text" class="validate">
          <label for="name">Nombre</label>
        </div>
        <div class="input-field row">
          <img class="mini-icon" src="img/icons/message-gray.png" alt="">
          <input id="mail" type="email" class="validate">
          <label for="mail">correo@ejemplo</label>
        </div>
        <div class="input-field row">
          <img class="mini-icon" src="img/icons/lock.png" alt="">
          <input id="key" type="password" class="validate">
          <label for="key">Ingresa clave de 6 digitos</label>
        </div>
      </div>
      <p class="center-align">Cuida esta clave como oro, es tu acceso a Yape</p>
      <div class="row">
        <div class="col s8 offset-s3">
          <button id="cuenta" type="submit" class="btn disabled">CREAR CUENTA</button>
        </div>
      </div>
    </form>

  </div>


  <script src="static/jquery/dist/jquery.min.js"></script>
  <script src="static/materialize-css/dist/js/materialize.min.js"></script>
  <script src="assets/js/pantalla4.js"></script>
</body>
</html>
